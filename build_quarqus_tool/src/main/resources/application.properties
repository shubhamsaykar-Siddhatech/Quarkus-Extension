quarkus.datasource.db-kind= mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/productdemo
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true


#Security Config
#Reference link
#https://quarkus.io/guides/security-properties#:~:text=The%20elytron%2Dsecurity%2Dproperties%2D,detail%20the%20specific%20configuration%20properties.
quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=users.properties
quarkus.security.users.file.roles=roles.properties
quarkus.security.users.file.plain-text=true




#logger configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log


